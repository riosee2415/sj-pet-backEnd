type Query {
  getFaq: [Faq!]!
  getFaqType: [FaqType!]!
  getFaqDetail(searchValue: String!, limit: Int!, currentPage: Int!): [Faq!]!
  getFaqTotalPage(searchValue: String!, limit: Int!): Int!
}

type Mutation {
  createFaqType(typeName: String!): Boolean!
  deleteFaqType(id: String!): Boolean!
  createFaq(
    question: String!
    answer: String!
    sort: Int!
    type: String!
  ): Boolean!
  deleteFaq(id: String!): Boolean!
  modifyFaq(id: String!, answer: String!): Boolean!
}
